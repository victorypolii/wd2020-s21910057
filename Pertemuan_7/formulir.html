<!DOCTYPE html>
<html>
    <head>
        <title>Formulir Pendaftaran</title>
    </head>
    <body style="font-family: 'Times New Roman', Times, serif; ">
       <form action="/path">
            <fieldset>
                <legend>Formulir Calon Pegawai</legend>
                <p>
                    <label for="name">Nama : </label>
                    <input type="text" name="name"/>
                </p><p>
                    <label for="address">Alamat : </label>
                    <input type="text" address="address"/>
                </p><p>
                    <label for="password">Password : </label>
                    <input type="password" password="password">
                </p><p>
                    <label for="jenis kelamin">Jenis Kelamin : </label>
                    <input type="radio" name="jenis kelamin">Laki-Laki
                    <input type="radio" name="jenis kelamin">Perempuan
                </p><p>
                    <label for="bahasa">Bahasa pemograman yang dikuasai : </label>
                    <input type="checkbox" name="bahasa">Web
                    <input type="checkbox" name="bahasa">MOBILE
                    <input type="checkbox" name="bahasa">DEKSTOP
                </p><p>
                    <label for="kota">Kota Asal : </label>
                    <select>
                        <option value="Bandung">Bandung</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Semarang">Semarang</option>
                        <option value="Tangerang">Tangerang</option>
                    </select>
                </p><p>
                    <label for="komentar">Apa yang membuat kami harus memilih Anda? : </label>
                    <textarea style="font-family: Arial, Helvetica, sans-serif;" cols="60" rows="10" placeholder="Tulis jawaban Anda di sini"></textarea>
                </p><p>
                    <button>proses</button>
                </p>
            </fieldset>
    </form> 
    </body>
</html>
