<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Table</title>
    </head>
    <body>
        <h1>Table</h1>
        <table border="1" cellspacing="0" cellpadding="5">
            <thead>
                <th></th>
                <th>Head1</th>
                <th colspan="2">Head2(colspan)</th>
            
            </thead>
            <tbody>
                <tr>
                    <th>Head1</th>
                   <td>Baris 1, Kolom 1</td>
                   <td rowspan="3"> rowspan <br> Baris 1, Kolom 2</td>
                   <td>Baris 1, Kolom 3</td>
                </tr><tr>
                    <th>Head2</th>
                   <td>Baris 2, Kolom 1</td>
                   <td>Baris 2, Kolom 3</td>
                </tr><tr>
                    <th>Head3</th>
                   <td>Baris 3, Kolom 1</td>
                   <td>Baris 3, Kolom 3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
